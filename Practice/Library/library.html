<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <!-- This <link> is bootstrap, with bootstrap, we can use classes that style our elements for us. -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
 crossorigin="anonymous">
</head>

<body>

<!-- This div will contain and format al of our bootstrapped elements (class="container") -->
<div class="container">

    <h3>Welcome to the Library! Shh......</h3>

    <!-- class="row" makes this a bootstrap row. Takes a block for itself. -->
    <div id="table-row" class="row">
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody id="booksBody">
                <!--We will leave this blank for now. It will be filled after our fetch request in JS -->
            </tbody>
        </table>

    </div>
    <!-- This button will call the JS function that fetches all books from the server -->
    <button id="getBooksButton" class="btn btn-success">Show Books</button>

    <br><br>
    <div id="insert-row" class="row col-sm-3">

        <h5>Submit a New Book:</h5>

        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author Name">
        <button id="submitBookButton" class="btn btn-primary col-sm-4">Submit</button>

    </div>
</div>


    <script src="library.js"></script>
</body>
</html>
